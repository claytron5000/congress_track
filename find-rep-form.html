<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY APP</title>
</head>
<body>
  <form action="/search" method="POST" class="find-rep-form">
    <label for="street">Street Address</label>
    <input type="text" name="street" placehold="Street">
    <label for="zip">Zip Code</label>
    <input type="text" name="zip" placehold="Zip Code">
    <label for="city">City or Town</label>
    <input type="text" name="city" placehold="City or Town">
    <button type="submit">Search</button>
  </form>

</body>
</html>
